{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-circle text-red-500 text-5xl"></i>
            </div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Error</h2>
            <p class="text-gray-600 mb-6">{{ error }}</p>
            <a href="/" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
