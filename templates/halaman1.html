{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex items-center mb-6">
            <i class="fas fa-car text-primary text-2xl mr-3"></i>
            <h2 class="text-2xl font-semibold text-gray-800">Input Data Kendaraan</h2>
        </div>
        
        <form id="kendaraanForm" class="space-y-6">
            <div class="space-y-2">
                <label for="jenis" class="block text-sm font-medium text-gray-700">Jenis Kendaraan</label>
                <select id="jenis" name="jenis" required
                        class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    <option value="" disabled selected>Pilih Jenis</option>
                    <option value="umum">Umum</option>
                    <option value="dinas">Dinas</option>
                </select>
            </div>

            <div class="space-y-2" id="instansi_div" style="display: none;">
                <label for="nama_instansi" class="block text-sm font-medium text-gray-700">Nama Instansi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-building text-gray-400"></i>
                    </div>
                    <input type="text" id="nama_instansi" name="nama_instansi"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Contoh: Dinas Perhubungan">
                </div>
            </div>


            <div class="space-y-2">
                <label for="plat_nomor" class="block text-sm font-medium text-gray-700">Plat Nomor</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </div>
                    <input type="text" id="plat_nomor" name="plat_nomor" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Contoh: B 1234 CD">
                </div>
            </div>

            <div class="space-y-2">
                <label for="merek" class="block text-sm font-medium text-gray-700">Merek</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-trademark text-gray-400"></i>
                    </div>
                    <input type="text" id="merek" name="merek" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Contoh: Toyota">
                </div>
            </div>

            <div class="space-y-2">
                <label for="tipe" class="block text-sm font-medium text-gray-700">Tipe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-car-side text-gray-400"></i>
                    </div>
                    <input type="text" id="tipe" name="tipe" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Contoh: Avanza">
                </div>
            </div>

            <div class="space-y-2">
                <label for="tahun" class="block text-sm font-medium text-gray-700">Tahun</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-calendar text-gray-400"></i>
                    </div>
                    <input type="number" id="tahun" name="tahun" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="Contoh: 2020">
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                <i class="fas fa-save mr-2"></i> Simpan Data
            </button>
        </form>
    </div>
</div>

<div class="max-w-2xl mx-auto mt-6">
  <div class="bg-white shadow-lg rounded-lg p-6 space-y-4">
    <div class="flex items-center mb-4">
      <i class="fas fa-file-csv text-primary text-2xl mr-3"></i>
      <h3 class="text-xl font-semibold text-gray-800">Batch Input CSV</h3>
    </div>
    <a href="{{ url_for('routes.download_template') }}" class="inline-block text-primary hover:underline">Download Template CSV</a>
    <div class="flex items-center space-x-4 mt-2">
      <input type="file" id="batchFile" accept=".csv" class="border border-gray-300 rounded p-2">
      <button id="uploadBtn" class="flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        <i class="fas fa-file-upload mr-2"></i> Upload CSV
      </button>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const batchFileInput = document.getElementById('batchFile');
    const uploadBtn = document.getElementById('uploadBtn');
    if (uploadBtn) {
      uploadBtn.addEventListener('click', async function() {
        const file = batchFileInput.files[0];
        if (!file) { showToast('Pilih file CSV terlebih dahulu.', 'error'); return; }
        const formData = new FormData(); formData.append('file', file);
        try {
          const res = await fetch('/api/kendaraan/batch-upload', { method: 'POST', body: formData });
          const result = await res.json();
          if (res.ok) {
            let msg = `Berhasil: ${result.successes}`;
            if (result.errors.length) msg += `; Gagal: ${result.errors.length}`;
            showToast(msg, 'success');
          } else {
            showToast(result.error || 'Gagal upload CSV.', 'error');
          }
        } catch (e) {
          console.error(e);
          showToast('Terjadi kesalahan saat upload.', 'error');
        }
      });
    }
    const jenisSelect = document.getElementById('jenis');
    const instansiDiv = document.getElementById('instansi_div');
    const instansiInput = document.getElementById('nama_instansi');
    const kendaraanForm = document.getElementById('kendaraanForm');

    function updateInstansiFieldVisibility() {
        if (jenisSelect.value === 'dinas') {
            instansiDiv.style.display = 'block';
            if (instansiInput.value === '-') { // Jika sebelumnya diset ke placeholder '-' (misal dari pilihan 'Umum')
                instansiInput.value = '';      // Kosongkan agar pengguna bisa input nama instansi
            }
            instansiInput.setAttribute('required', 'required');
        } else {
            instansiDiv.style.display = 'none';
            instansiInput.value = '-'; // Set to hyphen when hidden or for 'Umum'
            instansiInput.removeAttribute('required');
        }
    }

    if (jenisSelect && instansiDiv && instansiInput) {
        // Initial setup in case of page reload with a value selected
        updateInstansiFieldVisibility();
        
        jenisSelect.addEventListener('change', updateInstansiFieldVisibility);
    }

    if (kendaraanForm) {
        kendaraanForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Additional check for 'nama_instansi' if 'dinas' is selected
            if (jenisSelect.value === 'dinas' && !instansiInput.value.trim()) {
                showToast('Nama Instansi wajib diisi untuk jenis kendaraan Dinas.', 'error');
                instansiInput.focus();
                return; 
            }

            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch('/api/kendaraan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    showToast('Data kendaraan berhasil disimpan!', 'success');
                    this.reset(); // Resets form fields
                    updateInstansiFieldVisibility(); // Update visibility after reset
                } else {
                    const errorMsg = result.error || 'Gagal menyimpan data kendaraan.';
                    showToast(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Terjadi kesalahan saat menyimpan data.', 'error');
            }
        });
    }
});
</script>
{% endblock %}
