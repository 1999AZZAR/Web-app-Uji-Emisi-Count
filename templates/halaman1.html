{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Gradient Header -->
        <div class="bg-gradient-to-r from-primary to-primary-dark p-6">
            <div class="flex items-center">
                <i class="fas fa-car text-white text-3xl mr-4"></i>
                <div>
                    <h1 class="text-2xl font-bold text-white">Input Data Kendaraan</h1>
                    <p class="text-white opacity-80 mt-1">Pendaftaran dan input data kendaraan untuk uji emisi</p>
                </div>
            </div>
        </div>
        
        <!-- Form Content -->
        <div class="p-6">
            <form id="kendaraanForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Jenis Kendaraan -->
                    <div class="space-y-2">
                        <label for="jenis" class="block text-sm font-medium text-gray-700">Jenis Kendaraan <span class="text-red-500">*</span></label>
                        <select id="jenis" name="jenis" required
                                class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="" disabled selected>Pilih Jenis</option>
                            <option value="umum">Umum</option>
                            <option value="dinas">Dinas</option>
                        </select>
                        <div class="error-message text-red-500 text-xs hidden" id="jenis-error"></div>
                    </div>

                    <!-- Plat Nomor -->
                    <div class="space-y-2">
                        <label for="plat_nomor" class="block text-sm font-medium text-gray-700">Plat Nomor <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-id-card text-gray-400"></i>
                            </div>
                            <input type="text" id="plat_nomor" name="plat_nomor" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                placeholder="Contoh: B 1234 CD">
                        </div>
                        <div class="error-message text-red-500 text-xs hidden" id="plat_nomor-error"></div>
                    </div>
                
                    <!-- Merek -->
                    <div class="space-y-2">
                        <label for="merek" class="block text-sm font-medium text-gray-700">Merek <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-trademark text-gray-400"></i>
                            </div>
                            <input type="text" id="merek" name="merek" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                placeholder="Contoh: Toyota">
                        </div>
                        <div class="error-message text-red-500 text-xs hidden" id="merek-error"></div>
                    </div>

                    <!-- Tipe -->
                    <div class="space-y-2">
                        <label for="tipe" class="block text-sm font-medium text-gray-700">Tipe <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-car-side text-gray-400"></i>
                            </div>
                            <input type="text" id="tipe" name="tipe" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                placeholder="Contoh: Avanza">
                        </div>
                        <div class="error-message text-red-500 text-xs hidden" id="tipe-error"></div>
                    </div>

                    <!-- Tahun -->
                    <div class="space-y-2">
                        <label for="tahun" class="block text-sm font-medium text-gray-700">Tahun <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-calendar text-gray-400"></i>
                            </div>
                            <input type="number" id="tahun" name="tahun" required min="1900" max="2100"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                placeholder="Contoh: 2020">
                        </div>
                        <div class="error-message text-red-500 text-xs hidden" id="tahun-error"></div>
                    </div>

                    <!-- Bahan Bakar -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Bahan Bakar <span class="text-red-500">*</span></label>
                        <div class="flex gap-4">
                            <div class="inline-flex items-center">
                                <input type="radio" id="bensin_radio" name="fuel_type" value="bensin" checked class="fuel-type-radio h-4 w-4 text-primary focus:ring-primary">
                                <label for="bensin_radio" class="ml-2 text-sm text-gray-700">Bensin</label>
                            </div>
                            <div class="inline-flex items-center">
                                <input type="radio" id="solar_radio" name="fuel_type" value="solar" class="fuel-type-radio h-4 w-4 text-primary focus:ring-primary">
                                <label for="solar_radio" class="ml-2 text-sm text-gray-700">Solar</label>
                            </div>
                        </div>
                        <div class="error-message text-red-500 text-xs hidden" id="fuel_type-error"></div>
                    </div>
                </div>

                <!-- Load Category -->
                <div class="space-y-2">
                    <label for="load_category" class="block text-sm font-medium text-gray-700">Kategori Beban <span class="text-red-500">*</span></label>
                    <select id="load_category" name="load_category" required
                            class="block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        <!-- Options will be populated dynamically based on fuel type -->
                    </select>
                    <div class="error-message text-red-500 text-xs hidden" id="load_category-error"></div>
                </div>

                <!-- Nama Instansi (shown only for dinas) -->
                <div id="instansi_div" class="space-y-2 hidden">
                    <label for="nama_instansi" class="block text-sm font-medium text-gray-700">Nama Instansi <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-building text-gray-400"></i>
                        </div>
                        <input type="text" id="nama_instansi" name="nama_instansi"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                            placeholder="Contoh: Dinas Perhubungan">
                    </div>
                    <div class="error-message text-red-500 text-xs hidden" id="nama_instansi-error"></div>
                </div>

                <div class="flex items-center justify-end mt-4">
                    <button type="submit" id="submitBtn"
                            class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="fas fa-save mr-2"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Batch Upload Section -->
<div class="max-w-4xl mx-auto mt-6">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Batch Upload Header -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4">
            <div class="flex items-center">
                <i class="fas fa-file-csv text-white text-2xl mr-3"></i>
                <h3 class="text-xl font-semibold text-white">Batch Input CSV</h3>
            </div>
        </div>
        
        <!-- Batch Upload Content -->
        <div class="p-6 space-y-4">
            <div class="text-sm">
                <p class="mb-2">Gunakan template berikut untuk menginput data kendaraan secara massal:</p>
                <a href="{{ url_for('vehicles.download_template') }}" class="inline-flex items-center text-primary hover:underline">
                    <i class="fas fa-download mr-1"></i> Download Template CSV
                </a>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-4 mt-2">
                <div class="w-full">
                    <label for="batchFile" class="block text-sm font-medium text-gray-700 mb-1">Pilih File CSV</label>
                    <input type="file" id="batchFile" accept=".csv" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-primary file:text-white hover:file:bg-primary-dark">
                </div>
                <button id="uploadBtn" class="mt-2 sm:mt-7 w-full sm:w-auto flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <i class="fas fa-file-upload mr-2"></i> Upload CSV
                </button>
            </div>
            <!-- Batch upload result area -->
            <div id="batchResult" class="mt-4 hidden">
                <div class="flex items-center border-b border-gray-200 pb-2 mb-2">
                    <i class="fas fa-info-circle mr-2 text-primary"></i>
                    <h4 class="font-medium">Hasil Upload</h4>
                </div>
                <div id="batchSummary" class="text-sm mb-2"></div>
                <div id="batchErrors" class="mt-2 max-h-64 overflow-y-auto border rounded p-2 bg-red-50 hidden"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/toast.js') }}"></script>
<script src="{{ url_for('static', filename='js/halaman1.js') }}"></script>
{% endblock %}
