{% extends "base.html" %}
{% block content %}
  <div class="max-w-4xl mx-auto">
    <input type="hidden" id="currentUserId" value="{{ current_user.id }}">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6 space-y-6">
      <div class="flex items-center mb-4">
        <i class="fas fa-car-side text-primary text-2xl mr-2"></i>
        <h2 class="text-2xl font-semibold text-gray-800">Daftar Kendaraan</h2>
      </div>
      <div class="mb-6 flex flex-wrap gap-4">
        <input id="filterPlat" type="text" placeholder="Search Plat" class="flex-grow sm:flex-shrink-0 w-full sm:w-1/5 border border-gray-300 rounded p-2 focus:ring-primary focus:border-primary" />
        <select id="filterMerek" class="w-full sm:w-1/5 border border-gray-300 rounded p-2 focus:ring-primary focus:border-primary">
          <option value="">All Mereks</option>
        </select>
        <select id="filterTipe" class="w-full sm:w-1/5 border border-gray-300 rounded p-2 focus:ring-primary focus:border-primary">
          <option value="">All Tipes</option>
        </select>
        <select id="filterJenis" class="w-full sm:w-1/5 border border-gray-300 rounded p-2 focus:ring-primary focus:border-primary">
          <option value="">All Jenis</option>
          <option value="umum">Umum</option>
          <option value="dinas">Dinas</option>
        </select>
        <select id="filterTested" class="w-full sm:w-1/5 border border-gray-300 rounded p-2 focus:ring-primary focus:border-primary">
          <option value="">All</option>
          <option value="tested">Tested</option>
          <option value="untested">Untested</option>
        </select>
      </div>
      <div id="vehicleCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      <div id="loadMoreContainer" class="flex justify-center mt-4 hidden">
        <button id="loadMoreBtn" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition">Load More</button>
      </div>
      <!-- Modal for test input -->
      <div id="testModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6 space-y-6 relative w-11/12 max-w-md">
          <button id="modalClose" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
          <div id="kendaraan_info" class="mb-4">
            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
              <div class="flex items-center">
                <i class="fas fa-car text-blue-600 mr-3"></i>
                <span id="kendaraan_detail" class="text-blue-700"></span>
              </div>
            </div>
          </div>
          <form id="hasilUjiForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- CO Field -->
              <div><label for="co" class="block text-sm text-gray-700">CO (%)</label><input id="co" type="number" step="0.01" class="w-full border rounded p-2"></div>
              <!-- CO2 Field -->
              <div><label for="co2" class="block text-sm text-gray-700">CO2 (%)</label><input id="co2" type="number" step="0.01" class="w-full border rounded p-2"></div>
              <!-- HC Field -->
              <div><label for="hc" class="block text-sm text-gray-700">HC (ppm)</label><input id="hc" type="number" class="w-full border rounded p-2"></div>
              <!-- O2 Field -->
              <div><label for="o2" class="block text-sm text-gray-700">O2 (%)</label><input id="o2" type="number" step="0.01" class="w-full border rounded p-2"></div>
              <!-- Lambda Field -->
              <div><label for="lambda" class="block text-sm text-gray-700">Lambda</label><input id="lambda" type="number" step="0.01" class="w-full border rounded p-2"></div>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded mt-4">Simpan Hasil</button>
            <button id="clearBtn" type="button" class="w-full bg-red-500 text-white py-2 rounded hidden mt-2">Hapus Data Uji</button>
          </form>
          <div id="hasil" class="mt-4 space-y-2 hidden">
            <h3 class="text-lg font-semibold">Hasil Pengujian:</h3>
            <div id="validasi" class="p-2 rounded bg-gray-100"></div>
            <div id="kelulusan" class="p-2 rounded bg-gray-100"></div>
          </div>
        </div>
      </div>
      <!-- Confirm delete vehicle Modal -->
      <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 relative w-11/12 max-w-sm">
          <button id="confirmClose" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
          <p id="confirmText" class="text-gray-800 mb-4">Anda yakin?</p>
          <div class="flex justify-end space-x-4">
            <button id="confirmNo" class="py-1 px-4 bg-gray-300 rounded">Batal</button>
            <button id="confirmYes" class="py-1 px-4 bg-red-500 text-white rounded">Hapus</button>
          </div>
        </div>
      </div>
      <!-- Test form and results will be handled dynamically -->
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/halaman2.js') }}"></script>
{% endblock %}
