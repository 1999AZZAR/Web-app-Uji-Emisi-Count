<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Emisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        'primary-dark': '#1e3a8a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 overflow-x-hidden scrollbar-hide">
    <nav class="bg-primary shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center justify-between w-full">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-car text-white text-2xl"></i>
                        <span class="ml-2 text-white text-lg font-semibold">Uji Emisi</span>
                    </div>
                    <div class="hidden md:flex md:items-center md:space-x-4">
                        <a href="/" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                            <i class="fas fa-car-side mr-2"></i>
                            Input Kendaraan
                        </a>
                        <a href="/halaman2" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                            <i class="fas fa-clipboard-check mr-2"></i>
                            Input Uji Emisi
                        </a>
                        <a href="/halaman3" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                            <i class="fas fa-chart-bar mr-2"></i>
                            Hasil Uji
                        </a>
                    </div>
                    <div class="flex md:hidden">
                        <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-800 focus:outline-none transition-colors duration-200">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden mobile-menu md:hidden bg-blue-900">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                    <i class="fas fa-car-side mr-2"></i>
                    Input Kendaraan
                </a>
                <a href="/halaman2" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                    <i class="fas fa-clipboard-check mr-2"></i>
                    Input Uji Emisi
                </a>
                <a href="/halaman3" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-blue-800 transition-colors duration-200">
                    <i class="fas fa-chart-bar mr-2"></i>
                    Hasil Uji
                </a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 pt-24 pb-8">
        {% block content %}{% endblock %}
    </main>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Custom scrollbar for table containers */
        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.mobile-menu') && !e.target.closest('.mobile-menu-button')) {
                document.querySelector('.mobile-menu').classList.add('hidden');
            }
        });
    </script>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 flex flex-col space-y-2 z-50"></div>
    <script>
      function showToast(message, type = 'info') {
        const id = Date.now();
        const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500', warning: 'bg-yellow-500' };
        const toast = document.createElement('div');
        toast.id = `toast-${id}`;
        toast.className = `text-white px-4 py-2 rounded shadow ${colors[type] || colors.info} animate-slide-in`;
        toast.textContent = message;
        document.getElementById('toastContainer').appendChild(toast);
        setTimeout(() => { toast.classList.replace('animate-slide-in','animate-fade-out'); setTimeout(() => toast.remove(), 500); }, 3000);
      }
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slide-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
        .animate-slide-in { animation: slide-in 0.5s ease-out forwards; }
        .animate-fade-out { animation: fade-out 0.5s ease-in forwards; }
      `;
      document.head.appendChild(style);
    </script>
</body>
</html>
